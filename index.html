<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="https://anniecannons.org/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <section id="screen">
        <div class="singleline-scroll" id="screen-calculation"></div>
        <div class="singleline-scroll" id="screen-value"></div>
      </section>
      <section id="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button calc-button-value">CE</button>
          <button class="calc-button calc-button-value">C</button>
          <button class="calc-button calc-button-value">←</button>
          <button class="calc-button calc-button-operator">÷</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button calc-button-value">7</button>
          <button class="calc-button calc-button-value">8</button>
          <button class="calc-button calc-button-value">9</button>
          <button class="calc-button calc-button-operator">×</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button calc-button-value">4</button>
          <button class="calc-button calc-button-value">5</button>
          <button class="calc-button calc-button-value">6</button>
          <button class="calc-button calc-button-operator">-</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button calc-button-value">1</button>
          <button class="calc-button calc-button-value">2</button>
          <button class="calc-button calc-button-value">3</button>
          <button class="calc-button calc-button-operator">+</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button calc-button-value double">0</button>
          <button class="calc-button calc-button-value">.</button>
          <button class="calc-button calc-button-operator">=</button>
        </div>
      </section>
    </div>
  </body>
</html>
